<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>PropWorks Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#002C66;
      --card:#03459D;
      --txt:#fff;
      --border:1px solid rgba(255,255,255,.15);
      --r:20px;
      --hover:#0b5cff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--txt);
      padding-top:70px;
    }

    nav{
      position:fixed;top:0;left:0;right:0;height:60px;
      background:rgba(3,69,157,.85);
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
      z-index:1000;
    }
    .nav{
      width:100%;max-width:1200px;
      display:flex;justify-content:space-between;
      padding:0 20px;
    }
    .menu{display:flex;gap:20px}
    .menu div{cursor:pointer}

    main.page-section{
      max-width:1200px;
      margin:auto;
      padding:20px;
      display:none;
      grid-template-columns:repeat(4,1fr);
      gap:32px;
    }
    main.page-section.active{display:grid}

    /* ===== CARD ===== */
    .card{
      background:var(--card);
      border:var(--border);
      border-radius:var(--r);
      padding:24px;
      min-height:200px;
      transition:transform .25s ease, background .25s ease, box-shadow .25s ease;
    }

    /* hover แบบ Original */
    a.card-link:hover .card{
      transform:translateY(-4px);
      background:var(--hover);
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }

    a.card-link{
      text-decoration:none;
      color:inherit;
      display:block;
    }

    /* ===== SIZE ===== */
    @media (min-width:900px){
      .span-full{grid-column:1 / -1}
      .span-2x2{grid-column:span 2; grid-row:span 2}
      .span-2x1{grid-column:span 2}
      .span-1x2{grid-row:span 2}
    }
    @media(max-width:900px){
      main.page-section{grid-template-columns:1fr}
      .span-full,.span-2x2,.span-2x1,.span-1x2{grid-column:1 / -1}
    }

    #loader{
      position:fixed;inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    body.loaded #loader{display:none}

    /* ===== SECTION TITLE (non-card) ===== */
    .section-title{
      grid-column:1 / -1;
      padding:80px 0 16px;
    }
    .section-title h2{
      font-size:42px;
      font-weight:500;
    }

    /* ===== TEXT BLOCK (Original = no card) ===== */
    .text-block{
      grid-column:1 / -1;
      font-size:16px;
      line-height:1.7;
      opacity:.95;
    }
