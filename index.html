<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PropWorks</title>

<style>
:root {
  --max-width: 1400px;
  --gap: 16px;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #ffffff;
}

/* ===== NAV (baseline เดียวกับ Contact) ===== */
nav {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
}

nav .menu {
  display: flex;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: #000;
  font-weight: 600;
}

/* ===== PAGE ===== */
.page {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 24px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--gap);
}

/* ===== CARD ===== */
.card {
  background: #f3f3f3;
  border-radius: 16px;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* sizes */
.x1y1 { grid-column: span 1; grid-row: span 1; height: 200px; }
.x2y1 { grid-column: span 2; grid-row: span 1; height: 200px; }
.x1y2 { grid-column: span 1; grid-row: span 2; height: 420px; }
.x2y2 { grid-column: span 2; grid-row: span 2; height: 420px; }
.full { grid-column: 1 / -1; height: 260px; }

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 640px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<nav>
  <strong>PropWorks</strong>
  <div class="menu">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<!-- ===== HOME (FIXED) ===== -->
<section id="home" class="page">
  <div class="grid">
    <div class="card x2y1">
      <img src="https://picsum.photos/800/400?1">
    </div>
    <div class="card x1y1">
      <img src="https://picsum.photos/400/400?2">
    </div>
    <div class="card x1y1">
      <img src="https://picsum.photos/400/400?3">
    </div>
    <div class="card full">
      <img src="https://picsum.photos/1400/500?4">
    </div>
  </div>
</section>

<!-- ===== CONTACT (REFERENCE) ===== -->
<section id="contact" class="page">
  <div class="grid">
    <div class="card x1y1"><img src="https://picsum.photos/400/400?5"></div>
    <div class="card x2y1"><img src="https://picsum.photos/800/400?6"></div>
    <div class="card x1y2"><img src="https://picsum.photos/400/800?7"></div>
    <div class="card x2y2"><img src="https://picsum.photos/800/800?8"></div>
  </div>
</section>

</body>
</html>
