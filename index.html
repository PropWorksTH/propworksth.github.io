<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>PropWorks Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#002C66;
      --card:#03459D;
      --txt:#fff;
      --border:1px solid rgba(255,255,255,.15);
      --r:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--txt);
      padding-top:70px;
    }

    nav{
      position:fixed;top:0;left:0;right:0;height:60px;
      background:rgba(3,69,157,.85);
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
      z-index:1000;
    }
    .nav{
      width:100%;max-width:1200px;
      display:flex;justify-content:space-between;
      padding:0 20px;
    }
    .menu{display:flex;gap:20px}
    .menu div{cursor:pointer}

    main.page-section{
      max-width:1200px;
      margin:auto;
      padding:20px;
      display:none;
      grid-template-columns:repeat(4,1fr);
      gap:32px;
    }
    main.page-section.active{display:grid}

    .card{
      background:var(--card);
      border:var(--border);
      border-radius:var(--r);
      padding:24px;
      min-height:200px;
    }

    /* default icon (เล็ก) */
    .icon{
      width:48px;
      height:48px;
      object-fit:contain;
      margin-bottom:16px;
    }

    /* === FIX: icon ใหญ่ เฉพาะ card ประเภทที่กำหนด === */
    .card[data-type="service"] .icon,
    .card[data-type="for-sale"] .icon,
    .card[data-type="for-rent"] .icon{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:20px;
      display:block;
    }

    @media (min-width:900px){
      .span-full{grid-column:1 / -1}
      .span-2x2{grid-column:span 2; grid-row:span 2}
      .span-2x1{grid-column:span 2}
      .span-1x2{grid-row:span 2}
    }
    @media(max-width:900px){
      main.page-section{grid-template-columns:1fr}
      .span-full,.span-2x2,.span-2x1,.span-1x2{grid-column:1 / -1}
    }

    #loader{
      position:fixed;inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    body.loaded #loader{display:none}
  </style>
</head>

<body>

<div id="loader">Loading…</div>

<nav>
  <div class="nav">
    <div>PropWorks</div>
    <div class="menu">
      <div onclick="switchPage('home')">Home</div>
      <div onclick="switchPage('services')">Services</div>
      <div onclick="switchPage('listings')">Listings</div>
      <div onclick="switchPage('close-a-deal')">Close a Deal</div>
      <div onclick="switchPage('about')">About</div>
      <div onclick="switchPage('contact')">Contact</div>
    </div>
  </div>
</nav>

<main id="home-page" class="page-section active"></main>
<main id="services-page" class="page-section"></main>
<main id="listings-page" class="page-section"></main>
<main id="close-a-deal-page" class="page-section"></main>
<main id="about-page" class="page-section"></main>
<main id="contact-page" class="page-section"></main>

<script>
const API =
  'https://script.google.com/macros/s/AKfycbyT2d_zx3w-pQtEhFXcGRCKIqdkEFYCB5jwGrb5nqXjVg6yR910vchMYvKQF2C1R5JE/exec?page=items';

fetch(API)
  .then(r => r.json())
  .then(data => renderItems(data.items || []))
  .finally
