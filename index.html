<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="content-language" content="th">
  <meta name="geo.region" content="TH">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    :root {
      --bg-color: #002C66;
      --card-bg: #03459D;
      --text-main: #FFFFFF;
      --text-sec: #F5F5F7;
      --accent: #2997FF;
      --nav-bg: rgba(3, 69, 157, 0.85);
      --border: 1px solid rgba(255, 255, 255, 0.12);
      --radius: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg-color);
      font-family: 'Kanit', sans-serif;
      font-weight: 300;
      color: var(--text-main);
      padding-top: 60px;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    /* Loader */
    #loader-overlay {
      position: fixed; inset: 0; background-color: #000; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      transition: opacity 0.8s, visibility 0.8s;
    }
    body.loaded #loader-overlay { opacity: 0; visibility: hidden; pointer-events: none; }
    .logo-icon { font-size: 64px; color: var(--accent); animation: iconFloat 3s ease-in-out infinite; }
    .logo-text { font-size: 24px; font-weight: 600; letter-spacing: .1em; opacity: .8; animation: textPulse 2s infinite; }
    .loading-bar-container { width: 140px; height: 3px; background: rgba(255,255,255,.1); border-radius: 10px; overflow: hidden; }
    .loading-bar { height: 100%; width: 50%; background: var(--accent); animation: barSlide 1.5s infinite; box-shadow: 0 0 10px var(--accent); }

    /* Nav */
    nav {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background: var(--nav-bg); backdrop-filter: blur(20px);
      border-bottom: var(--border); z-index: 1000;
      display: flex; align-items: center; justify-content: center;
    }
    .nav-content { max-width: 1200px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .logo img { height: 42px; }
    .logo span { font-size: 20px; font-weight: 600; white-space: nowrap; }
    .nav-links { display: flex; gap: 24px; }
    .nav-item { font-size: 18px; color: var(--text-sec); cursor: pointer; }
    .nav-item.active { color: #fff; font-weight: 500; }
    .mobile-menu-btn { display: none; }

    /* Grid */
    .page-section { display: none; opacity: 0; max-width: 1200px; margin: 0 auto; padding: 20px; }
    .page-section.active {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 32px;
      animation: fadeInPage .6s forwards;
      padding-bottom: 100px;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: var(--border);
      border-radius: var(--radius);
      padding: 30px;
      min-height: 280px;
      transition: transform .3s;
      position: relative;
      overflow: hidden;
    }
    .card h1 { font-size: 56px; font-weight: 600; }
    .card h2 { font-size: 24px; font-weight: 500; }
    .card p { font-size: 15px; color: var(--text-sec); }

    /* Span */
    @media (min-width: 900px) {
      .span-full { grid-column: 1 / -1; }
      .span-2x2 { grid-column: span 2; grid-row: span 2; }
      .span-2x1 { grid-column: span 2; }
      .span-1x2 { grid-row: span 2; }
    }

    /* Service / Listing image sizing */
    .card[data-type="service"] .icon,
    .card[data-type="for-sale"] .icon,
    .card[data-type="for-rent"] .icon {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    @media (min-width: 900px) {
      .card.span-2x2[data-type="service"] .icon { height: 380px; }
      .card.span-2x1[data-type="service"] .icon { height: 220px; }
    }

    /* Badges */
    .card[data-type="for-sale"]::after {
      content: "For Sale";
      position: absolute; top: 16px; right: 16px;
      background: red; color: #fff;
      padding: 6px 14px; border-radius: 999px; font-size: 12px; font-weight: 600;
    }
    .card[data-type="for-rent"]::after {
      content: "For Rent";
      position: absolute; top: 16px; right: 16px;
      background: #00FF00; color: #008000;
      padding: 6px 14px; border-radius: 999px; font-size: 12px; font-weight: 600;
    }

    /* === OVERRIDE: FULL SIZE LIKE ORIGINAL === */
    @media (min-width: 900px) {
      .card.span-full {
        padding: 0;
        border: none;
        background: transparent;
        border-radius: 0;
        min-height: 520px;
      }
      .card.span-full > div {
        padding: 80px 40px 40px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card[data-type="hero-banner"].span-full {
        min-height: 600px;
        background-size: cover;
        background-position: center;
      }
    }

    @media (max-width: 899px) {
      .page-section.active { grid-template-columns: 1fr; gap: 24px; }
    }

    @keyframes textPulse { 50% { opacity: 1; } }
    @keyframes iconFloat { 50% { transform: translateY(-5px); } }
    @keyframes barSlide { 0% { left:-50% } 100% { left:100% } }
    @keyframes fadeInPage { to { opacity:1; transform:none } }
  </style>
</head>

<body>
  <div id="loader-overlay">
    <div>
      <span class="material-symbols-rounded logo-icon">all_inclusive</span>
      <div class="logo-text">Loading...</div>
      <div class="loading-bar-container"><div class="loading-bar"></div></div>
    </div>
  </div>

  <nav>
    <div class="nav-content">
      <div class="logo" onclick="switchPage('home')">
        <img src="https://raw.githubusercontent.com/PropWorksTH/Pics/main/Logo.png">
        <span>PropWorks</span>
      </div>
      <div class="nav-links">
        <div class="nav-item active" onclick="switchPage('home')">Home</div>
        <div class="nav-item" onclick="switchPage('services')">Services</div>
        <div class="nav-item" onclick="switchPage('listings')">Listings</div>
        <div class="nav-item" onclick="switchPage('contact')">Contact</div>
      </div>
    </div>
  </nav>

  <main id="home-page" class="page-section active"></main>
  <main id="services-page" class="page-section"></main>
  <main id="listings-page" class="page-section"></main>
  <main id="contact-page" class="page-section"></main>

  <script>
    document.body.classList.add('loaded');
    function switchPage(p){
      document.querySelectorAll('.page-section').forEach(s=>s.classList.remove('active'));
      document.getElementById(p+'-page')?.classList.add('active');
    }
  </script>
</body>
</html>
