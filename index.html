<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>PropWorks Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#002C66;
      --card:#03459D;
      --txt:#fff;
      --border:1px solid rgba(255,255,255,.15);
      --r:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--txt);
      padding-top:70px;
    }
    nav{
      position:fixed;top:0;left:0;right:0;height:60px;
      background:rgba(3,69,157,.85);
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
    }
    .nav{
      width:100%;max-width:1200px;
      display:flex;justify-content:space-between;
      padding:0 20px;
    }
    .menu{display:flex;gap:20px}
    .menu div{cursor:pointer}

    main{
      max-width:1200px;
      margin:auto;
      padding:20px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:32px;
    }
    .card{
      background:var(--card);
      border:var(--border);
      border-radius:var(--r);
      padding:24px;
      min-height:200px;
    }
    @media(max-width:900px){
      main{grid-template-columns:1fr}
    }

    #loader{
      position:fixed;inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    body.loaded #loader{display:none}
  </style>
</head>

<body>

<div id="loader">Loading…</div>

<nav>
  <div class="nav">
    <div>PropWorks</div>
    <div class="menu">
      <div>Home</div>
      <div>Services</div>
      <div>Listings</div>
      <div>About</div>
    </div>
  </div>
</nav>

<main id="app"></main>

<script>
const API =
  'https://script.google.com/macros/s/AKfycbyT2d_zx3w-pQtEhFXcGRCKIqdkEFYCB5jwGrb5nqXjVg6yR910vchMYvKQF2C1R5JE/exec?page=items';

let allItems = [];

fetch(API)
  .then(r => r.json())
  .then(data => {
    allItems = data.items || [];
    renderPage('home');
    document.body.classList.add('loaded');
  });

function renderPage(page) {
  // ล้างทุกหน้า
  document.querySelectorAll('.page-section').forEach(s => s.innerHTML = '');

  // render เฉพาะ page นั้น
  allItems
    .filter(i => i.page === page)
    .forEach(i => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${i.title}</h3>
        <p>${i.subtitle || ''}</p>
      `;
      document.getElementById(page + '-page').appendChild(card);
    });

  switchPage(page);
}

function switchPage(p) {
  document.querySelectorAll('.page-section')
    .forEach(s => s.classList.remove('active'));
  document.getElementById(p + '-page').classList.add('active');
  window.scrollTo(0,0);
}
</script>

</body>
</html>
