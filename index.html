<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>PropWorks Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#002C66;
      --card:#03459D;
      --txt:#fff;
      --border:1px solid rgba(255,255,255,.15);
      --r:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}

    /* ===== STEP 1: nav ↔ body offset ===== */
    body{
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--txt);
      padding-top:60px; /* ← STEP 1 */
    }

    nav{
      position:fixed;top:0;left:0;right:0;
      height:60px;              /* ← STEP 1 */
      background:rgba(3,69,157,.85);
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
      z-index:1000;
    }

    .nav{
      width:100%;max-width:1200px;
      display:flex;justify-content:space-between;
      padding:0 20px;
    }

    .menu{display:flex;gap:20px}
    .menu div{cursor:pointer}

    main.page-section{
      max-width:1200px;
      margin:auto;
      padding:20px;
      display:none;
      grid-template-columns:repeat(4,1fr);
      gap:32px;
    }
    main.page-section.active{display:grid}

    .card{
      background:var(--card);
      border:var(--border);
      border-radius:var(--r);
      padding:24px;
      min-height:200px;
    }

    .icon{
      width:48px;
      height:48px;
      object-fit:contain;
      margin-bottom:16px;
    }

    .card[data-type="service"] .icon,
    .card[data-type="for-sale"] .icon,
    .card[data-type="for-rent"] .icon{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:20px;
    }

    .section-title h2{
      font-size:28px;
      font-weight:500;
    }
