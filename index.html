<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>PropWorks Thailand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#002C66;
      --card:#03459D;
      --txt:#fff;
      --border:1px solid rgba(255,255,255,.15);
      --r:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Kanit',sans-serif;
      background:var(--bg);
      color:var(--txt);
      padding-top:70px;
    }

    nav{
      position:fixed;top:0;left:0;right:0;height:60px;
      background:rgba(3,69,157,.85);
      display:flex;align-items:center;justify-content:center;
      backdrop-filter:blur(12px);
      z-index:1000;
    }
    .nav{
      width:100%;max-width:1200px;
      display:flex;justify-content:space-between;
      padding:0 20px;
    }
    .menu{display:flex;gap:20px}
    .menu div{cursor:pointer}

    main.page-section{
      max-width:1200px;
      margin:auto;
      padding:20px;
      display:none;
      grid-template-columns:repeat(4,1fr);
      gap:32px;
    }
    main.page-section.active{display:grid}

    .card{
      position:relative;
      background:var(--card);
      border:var(--border);
      border-radius:var(--r);
      padding:24px;
      min-height:200px;
    }

    .card h3{font-size:20px;font-weight:500;margin-bottom:8px}
    .card p{font-size:15px;opacity:.95}

    /* ICON */
    .icon{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:20px;
      display:block;
    }

    /* SECTION TITLE (ไม่เป็น card) */
    .section-title{
      grid-column:1 / -1;
      padding:8px 0;
    }
    .section-title h2{
      font-size:26px;
      font-weight:600;
    }

    /* ===== SIZE (DESKTOP) ===== */
    @media (min-width:900px){
      .span-full{grid-column:1 / -1}
      .span-2x2{grid-column:span 2; grid-row:span 2}
      .span-2x1{grid-column:span 2}
      .span-1x2{grid-row:span 2}

      /* Service icon sizing by size */
      .card.span-2x2[data-type="service"] .icon{height:380px}
      .card.span-2x1[data-type="service"] .icon{height:220px}
    }
    @media(max-width:900px){
      main.page-section{grid-template-columns:1fr}
      .span-full,.span-2x2,.span-2x1,.span-1x2{grid-column:1 / -1}
    }

    /* Contact icon */
    .card[data-type="contact"] .icon{
      width:80px;
      height:80px;
      object-fit:contain;
    }

    /* Badges */
    .card[data-type="for-sale"]::after{
      content:"For Sale";
      position:absolute;
      top:16px;right:16px;
      background:red;
      color:#fff;
      padding:6px 14px;
      border-radius:999px;
      font-weight:600;
      font-size:12px;
    }
    .card[data-type="for-rent"]::after{
      content:"For Rent";
      position:absolute;
      top:16px;right:16px;
      background:#00FF00;
      color:#008000;
      padding:6px 14px;
      border-radius:999px;
      font-weight:600;
      font-size:12px;
    }

    #loader{
      position:fixed;inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    body.loaded #loader{display:none}
  </style>
</head>

<body>

<div id="loader">Loading…</div>

<nav>
  <div class="nav">
    <div>PropWorks</div>
    <div class="menu">
      <div onclick="switchPage('home')">Home</div>
      <div onclick="switchPage('services')">Services</div>
      <div onclick="switchPage('listings')">Listings</div>
      <div onclick="switchPage('close-a-deal')">Close a Deal</div>
      <div onclick="switchPage('about')">About</div>
      <div onclick="switchPage('contact')">Contact</div>
    </div>
  </div>
</nav>

<!-- PAGES -->
<main id="home-page" class="page-section"></main>
<main id="services-page" class="page-section"></main>
<main id="listings-page" class="page-section"></main>
<main id="close-a-deal-page" class="page-section"></main>
<main id="about-page" class="page-section"></main>
<main id="contact-page" class="page-section"></main>

<script>
const API =
  'https://script.google.com/macros/s/AKfycbyT2d_zx3w-pQtEhFXcGRCKIqdkEFYCB5jwGrb5nqXjVg6yR910vchMYvKQF2C1R5JE/exec?page=items';

fetch(API)
  .then(r => r.json())
  .then(data => {
    renderItems(data.items || []);
    switchPage('home');
  })
  .finally(() => {
    document.body.classList.add('loaded');
  });

function sizeToClass(size){
  const s = String(size || '').toLowerCase().trim();
  if (s === 'full') return 'span-full';
  if (s === '2x2') return 'span-2x2';
  if (s === '2x1') return 'span-2x1';
  if (s === '1x2') return 'span-1x2';
  return '';
}

function renderItems(items){
  items.forEach(i => {
    const page = String(i.page || 'home').toLowerCase().trim();
    const container = document.getElementById(`${page}-page`);
    if (!container) return;

    const type = String(i.type || 'card').toLowerCase().trim();
    let el;

    /* SECTION TITLE */
    if (type === 'section-title'){
      el = document.createElement('div');
      el.className = 'section-title';
      el.innerHTML = `<h2>${i.title || ''}</h2>`;
      container.appendChild(el);
      return;
    }

    el = document.createElement('div');
    el.className = `card ${sizeToClass(i.size)}`;
    el.dataset.type = type;

    let iconHTML = '';
    if (i.iconURL){
      iconHTML = `<img class="icon" src="${i.iconURL}" alt="">`;
    }

    /* REVIEW: subtitle บน title ล่าง */
    if (type === 'review'){
      el.innerHTML = `
        ${iconHTML}
        <p>${i.subtitle || ''}</p>
        <h3>${i.title || ''}</h3>
      `;
    } else {
      el.innerHTML = `
        ${iconHTML}
        <h3>${i.title || ''}</h3>
        <p>${i.subtitle || ''}</p>
      `;
    }

    container.appendChild(el);
  });
}

function switchPage(page){
  document.querySelectorAll('.page-section')
    .forEach(p => p.classList.remove('active'));
  const target = document.getElementById(`${page}-page`);
  if (target){
    target.classList.add('active');
    window.scrollTo(0,0);
  }
}
</script>

</body>
</html>
