<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PropWorks</title>

<style>
/* ===== BASELINE (ใช้เหมือนหน้า Contact) ===== */

:root {
  --max-width: 1400px; /* D Version */
  --gap: 16px;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* shared container */
.page {
  max-width: var(--max-width);
  margin: 0 auto;
  padding: 24px;
}

/* shared grid */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--gap);
}

/* card sizes */
.card { background:#f5f5f5; padding:16px; }

.x1y1 { grid-column: span 1; grid-row: span 1; }
.x2y1 { grid-column: span 2; grid-row: span 1; }
.x1y2 { grid-column: span 1; grid-row: span 2; }
.x2y2 { grid-column: span 2; grid-row: span 2; }
.full { grid-column: 1 / -1; }

/* ===== RESPONSIVE ===== */
@media (max-width: 1024px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 640px) {
  .grid { grid-template-columns: 1fr; }
}

/* ===== NAV ===== */
nav {
  display:flex;
  gap:16px;
  padding:16px 24px;
  border-bottom:1px solid #ddd;
}
nav a { text-decoration:none; color:#000; font-weight:bold; }
</style>
</head>

<body>

<nav>
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<!-- ===== HOME ===== -->
<section id="home" class="page">
  <div class="grid">
    <div class="card x2y1">Home 2x1</div>
    <div class="card x1y1">Home 1x1</div>
    <div class="card x1y1">Home 1x1</div>
    <div class="card full">Home Full (D Version)</div>
  </div>
</section>

<!-- ===== SERVICES ===== -->
<section id="services" class="page">
  <div class="grid">
    <div class="card x1y2">Services 1x2</div>
    <div class="card x1y1">Services 1x1</div>
    <div class="card x2y1">Services 2x1</div>
    <div class="card full">Services Full</div>
  </div>
</section>

<!-- ===== CONTACT (REFERENCE) ===== -->
<section id="contact" class="page">
  <div class="grid">
    <div class="card x1y1">Contact 1x1</div>
    <div class="card x2y1">Contact 2x1</div>
    <div class="card x1y2">Contact 1x2</div>
    <div class="card x2y2">Contact 2x2</div>
    <div class="card full">Contact Full (Baseline)</div>
  </div>
</section>

</body>
</html>
